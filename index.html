<!DOCTYPE html>
<html lang="pt-br">
  
	<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grab - Login</title>
		<link rel="stylesheet" href="style/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	</head>

  
	<body>

		<header>
			<div class="logo">
				<img src="assets/logo-grab.svg" alt="logo" class="logo__img">
			</div>
		</header>
			
		<main>
			<div class="main__text-box">
				<img src="assets/email.svg" alt="email" class="main__icon">
				<input class="main__input" type="email" >
			</div>

			<div class="main__text-box">
				<img src="assets/lock.svg" alt="senha" class="main__icon">
				<input class="main__input" type="password">
			</div>
			
			<button class="main__text-box main__button" type="submit">Entrar</button>
		</main>

		<div class="bg">
			<img src="assets/undraw_interview_rmcf.svg" alt="fundo" class="bg__img">
		</div>

		<footer>
			<p class="footer__text">Problemas para entrar?</p>
			<p class="footer__text footer__text--bold">Clique aqui</p>
		</footer>
    
  </body>

</html>
